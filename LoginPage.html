<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="js/FacebookScript.js"></script>
	<link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet" >
    <link href="css/bootstrap-social.css" rel="stylesheet" >
	
	
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<meta name="google-signin-client_id" content="319573095737-2c98cnr7fhjnurbi5es3h907klpd0hpb.apps.googleusercontent.com">
	
	<script>
	
	function myFunction() {
            var username = document.getElementById("myusername");
            var password = document.getElementById("mypassword");
			if (username.value=="" || password.value=="")
            {
				finalError.innerHTML = 'Mandtory columns should be entered';
            }
			else
			{
				var Local_UserName = localStorage.getItem('userName');
				var Local_Password = localStorage.getItem('password');
				if(Local_UserName === username.value && Local_Password === password.value)
				{
					window.location.href = 'homePage.html';
								
				}
				else
				{
					finalError.innerHTML = 'Please enter valid user name and password';	
				}
			
			}
			}

    function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        if (profile != null || profile != undefined || profile != '') {
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Username: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            window.location.href = 'HomePage.html';
        }
        else {
            alert('Google Sign In Failed!');
        }
    }
	

	</script>
	
	

</head>
<body>
<center>
<div class="col-md-4 col-md-offset-4">
    <div class="box-content profile">
        <h3 class="widget-title">Login Page</h3>
		
        <form class="contact-form simple-form">
            <fieldset>
                <input type="text" style="width: 70%;" id="myusername" placeholder="UserName" required >
                <input type="password" style="width: 70%;" id="mypassword" placeholder="password" required>
                <br>
				<br>
                <input type="button" class="button" style="padding:9px 18px;"
                       value="Login" onclick="myFunction()">
            </fieldset>
        </form>
	
		<div id="finalError" class="error-fields"></div>
		<div class="form-group"> 
			<div class="col-md-12 control"> 
				<div class="no-acc"> 
					Don't have an account! 
					<a href="RegisterPage.html"> Sign Up Here </a> 									 
				</div> 
			</div> 
		</div> 
		<strong>OR</strong>
		<br>
		<div class="form-group"> 
			<div class="col-sm-12 controls"> 
			  	
				<div class="g-signin2" data-onsuccess="onSignIn"></div>
				<br> 				
				<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
				</fb:login-button>

<div id="status">
</div>
				
				
			</div> 
		</div>
		
		<br>			
    </div>						
</div>
</body>
</html>
