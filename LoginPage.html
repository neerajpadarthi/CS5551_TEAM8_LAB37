<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
	
	<link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/docs.css" rel="stylesheet" >
    <link href="css/bootstrap-social.css" rel="stylesheet" >
	
	<script>
	
	function myFunction() {
            var username = document.getElementById("myusername");
            var password = document.getElementById("mypassword");
			if (username.value=="" || password.value=="")
            {
				finalError.innerHTML = 'Mandtory columns should be entered';
            }
			else
			{
				var Local_UserName = localStorage.getItem('userName');
				var Local_Password = localStorage.getItem('password');
				if(Local_UserName === username.value && Local_Password === password.value)
				{
					alert("Login successful");
								
				}
				else
				{
					finalError.innerHTML = 'Please enter valid user name and password';	
				}
			
			}
			}
	
	</script>
</head>
<body>
<center>
<div class="col-md-4 col-md-offset-4">
    <div class="box-content profile">
        <h3 class="widget-title">Login Page</h3>
		
        <form class="contact-form simple-form">
            <fieldset>
                <input type="text" style="width: 70%;" id="myusername" placeholder="UserName" required >
                <input type="password" style="width: 70%;" id="mypassword" placeholder="password" required>
                <br>
				<br>
                <input type="button" class="button" style="padding:9px 18px;"
                       value="Login" onclick="myFunction()">
            </fieldset>
        </form>
		<br>
		<div id="finalError" class="error-fields"></div>
		<div class="form-group"> 
			<div class="col-md-12 control"> 
				<div class="no-acc"> 
					Don't have an account! 
					<a href="RegisterPage.html"> Sign Up Here </a> 									 
				</div> 
			</div> 
		</div> 
		<strong>OR</strong>
		<div class="form-group"> 
			<div class="col-sm-12 controls"> 
			  	<a id="btn-fblogin" href="#" class="btn btn-facebook"><span class="fa fa-facebook-square"></span>Login with Facebook</a> 
				<a id="btn-googlelogin" href="#" class="btn btn-google"><span class="fa fa-google-plus"></span>Login with Google+</a> 
				<a id="btn-twitterlogin" href="#" class="btn btn-twitter"><span class="fa fa-twitter-square"></span>Login with Twitter</a> 
			</div> 
		</div>
		
		<br>			
    </div>						
</div>
</body>
</html>
