<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
</head>
<body>
<center>
<div class="col-md-4 col-md-offset-4">
    <div class="box-content profile">
        <h3 class="widget-title">Register Page</h3>
        <form class="contact-form simple-form">
            <fieldset>
                <input type="text" style="width: 33%;" id="fName" placeholder="First name" required>
                <input type="text" style="width: 34%;" id="lName" placeholder="Last name" required>
                <input type="text" style="width: 70%;" id="uName" placeholder="User Name" required>
                <input type="password" style="width: 70%;" id="pass" placeholder="Password" required>
                <input type="password" style="width: 70%;" id="confirmPass" placeholder="Confirm password" required>
                <input type="text" style="width: 70%;" id="mobilePhone" placeholder="Mobile phone" ><br>
                &nbsp;DOB:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" style="width: 54%" id="dob" ><br>
                &nbsp;Gender:&nbsp;&nbsp;&nbsp;<select id="gender" name="gender" style="width:53%">
                    <option selected disabled class="widget-title">Gender</option>
                    <option>Female</option>
                    <option>Male</option>
                    <option>Other</option>
                </select><br>
                &nbsp;Country:&nbsp;
                <select id="loc" name="country" style="width:53%">
                    <option selected disabled class="widget-title">Choose Your Country</option>
                    <option>Austria</option>
                    <option>Algeria</option>
                    <option>Australia</option>
                    <option>Bangladesh</option>
                    <option>Belgium</option>

                    <option>Canada</option>
                    <option>Chile</option>
                    <option>Columbia</option>
                    <option>CostaRica</option>
                    <option>Cuba</option>
                    <option>Denmark</option>
                    <option>Dominican Republic</option>
                    <option>Egypt</option>
                    <option>Ethiopia</option>
                    <option>Fiji</option>
                    <option>Finland</option>
                    <option>France</option>
                    <option>Georgia</option>
                    <option>Germany</option>
                    <option>Ghana</option>
                    <option>Greece</option>
                    <option>Hong Kong</option>
                    <option>Hungary</option>
                    <option>India</option>
                    <option>Indonesia</option>
                    <option>Iran</option>
                    <option>Iraq</option>
                    <option>Ireland</option>
                    <option>Israel</option>
                    <option>Italy</option>
                    <option>Japan</option>
                    <option>Kenya</option>
                    <option>Korea</option>
                    <option>Kuwait</option>
                    <option>Libya</option>
                    <option>Macao</option>

                    <option>Saudi Arabia</option>
                    <option>South Africa</option>
                    <option>Sri Lanka</option>

                    <option>Switzerland</option>
                    <option>Taiwan</option>

    </div>
</div>
